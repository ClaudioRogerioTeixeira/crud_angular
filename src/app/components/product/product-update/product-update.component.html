<mat-card>

  <form>
    <mat-form-field>
      <input matInput placeholder="Nome" name="name" [(ngModel)]="product.name">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="PreÃ§o" name="price" [(ngModel)]="product.price">
    </mat-form-field>    
  </form>
