<div class="mat-elevation-z4">
  <table mat-table [dataSource]="products" class="full-width-table"  aria-label="Elements">

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef><i class="material-icons">settings</i></th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/products/update/{{row.id}}" class="edit" matTooltip="Editar o registro"><i class="material-icons">edit</i></a>
        <a routerLink="/products/delete/{{row.id}}" class="delete" matTooltip="Excluir o registro"><i class="material-icons">delete</i></a>
      </td>
    </ng-container>  

    <!-- Id Column -->
    <!-- <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container> -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Price1 Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Pre√ßo</th>
      <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
